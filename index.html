<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />        
        <title>digital clock</title>
        
    </head>
<body>

    <header>
        <style>
            @font-face {
                font-family: mine;
                src: url(./fonts/DS-DIGI.TTF);
                font-size: 5px;
                font-weight: normal;
            }   


            .fonta {
                font-family: mine;
            }

            body {
                padding: 3rem 4rem 0;
                background-color: #e0e0e0;
                color: #999;
                display: flex;
                flex-wrap: wrap;
                max-width: 680px;
                font-family: "Arial", sans-serif;
                margin: 0 auto;
            }


            section {
                flex: 1 1 50%;
                padding-bottom: 3rem;
            }


            * {
                box-sizing: border-box;
            }

            .neumorphic {
                box-shadow: 12px 12px 24px 0 rgba(0, 0, 0, 0.2),
                    -12px -12px 24px 0 rgba(255, 255, 255, 0.5);
                width: 500px;
                height: 200px;
                border-radius: 40px;
                overflow: hidden;
                display: flex;

            }
  
            .clock {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                color: #17D4FE;
                font-size:60px;
                font-family: Orbitron;
                letter-spacing: 7px;
            }

            .variation {
                justify-content:initial; /*space-around;*/
                align-items: center;
                width: inherit;
                height: inherit;
                margin-bottom: 4rem;
            }

            .clock span {
                display: flex;
                align-items: center;
                text-align: center;
                width: 100%;
                height: 100%;
                border-radius: 1rem;
                overflow: hidden;
                padding: 0.65rem;

                /*padding-bottom: 1.5rem;*/
                position: relative;
            }
            

                
            .clock strong {

                display: flex;
                align-items: center;
                text-align: center;
                justify-content: center;
                width:inherit;
                height: inherit;
                border-radius: 1rem;
                overflow: hidden;
                font-family: mine; 
                font-weight: lighter; 
            } 


        </style>      
    </header>
    <div class="neumorphic variation clock">
        <!--span><strong>Auto</strong></span-->
        <span><strong id="time-counters" class="border border-light my-4 p-4"></strong></span>


    </div>
    <p class="fonta">A neumorphic digital clock concept</p>
    <div id="MyClockDisplay" class="clock" ></div>
    <script>
        function showTime(){
            var date = new Date();
            var Tdate  = date.getDate();
            //console.log(date.getFullYear());
            //console.log(date);
            //console.log(Tdate);
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var session = "AM";
            
            if(h == 0){
                h = 12;
                session ="AM";
            }
            
            if(h >= 12){
                //h = h - 12;
                session = "PM";
            }
            
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var time = h + ":" + m + ":" + s + " " + session;
            //document.getElementById("MyClockDisplay").innerText = time;
            document.getElementById("time-counters").textContent = time;
            
            setTimeout(showTime, 1000);
            
        }

        showTime();        
    </script>

</body>
</html>
